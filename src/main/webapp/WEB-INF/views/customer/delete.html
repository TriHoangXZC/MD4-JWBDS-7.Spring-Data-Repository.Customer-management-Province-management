<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/customers/list}">Back to home</a>
<form th:action="@{/customers/delete/__${customer.id}__}" method="post" th:object="${customer}">
    <table>
        <tr>
            <td>Id</td>
            <td><input type="text" th:field="*{id}" disabled></td>
        </tr>
        <tr>
            <td>First name</td>
            <td><input type="text" th:field="*{firstName}" disabled></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td><input type="text" th:field="*{lastName}" disabled></td>
        </tr>
        <tr>
            <td>Province</td>
            <td>
                <select name="province">
                    <option th:each="province : ${provinces}" th:value="${province.id}" th:text="${province.name}"
                            th:selected="(${customer.province}) and (${province.id} == *{province.id})" disabled>
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
